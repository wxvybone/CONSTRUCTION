<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		/* Apply styles to make the video fullscreen */
		body,
		html {
			height: 100%;
			margin: 0;
			overflow: hidden;
			/* Hide scrollbars */
		}

		/* Apply styles to center the video */
		.background-video {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
		}

		/* Remove video controls and autoplay */
		video {
			width: 100%;
			height: 100%;
			object-fit: cover;
			/* Cover the entire screen without stretching */
		}

		/* Style for content */
		.content {
			position: relative;
			z-index: 1;
			/* Place content above the video */
			text-align: center;
			padding: 20px;
		}
	</style>
	<title>Fullscreen Background Video</title>
</head>
